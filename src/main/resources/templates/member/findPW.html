<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
          rel="stylesheet"
          href="../../static/css/find.css"
          th:href="@{/css/find.css}"
  />
  <title>비밀번호 찾기</title>
</head>
<body>
<div class="wrapper">
  <div class="logo"><a th:href="@{/}"><img th:src="@{../img/black-yagiyo.png}"></a></div>

  <form class="content" action="" th:method="post" th:object="${FindPWForm}">
    <div th:if="${message}" class="message" th:text="${message}"></div>
    <div class="email">
      <label for=""></label>
      <input type="text" name="email" placeholder="이메일을 입력해주세요">
    </div>
    <div class="id">
      <label for=""></label>
      <input type="text" name="id" placeholder="아이디를 입력해주세요">
    </div>
    <div class="btn" id="submit"><button type="submit">비밀번호찾기</button></div>
    <div class="text-box">
      <span class="idfind"><a th:href="@{/login}">로그인</a></span>
      <span class="pwfind"><a th:href="@{/findId}">아이디찾기</a></span>
      <span class="signup"><a th:href="@{/members/add}">회원가입</a></span>
    </div>
  </form>
</body>
</html>
