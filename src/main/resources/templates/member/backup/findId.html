<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
</head>
<body>
<form action="#" th:action="@{/findId}" th:method="post" th:object="${findIdForm}">
    <input type="hidden" th:field="*{id}">
    <div th:if="${message}" th:text="${message}"></div>
    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" th:field="*{email}" placeholder="이메일을 입력해주세요">
    </div>
    <div th:if="${findIdForm.id}">
        <label for="id">아이디</label>
        <span th:text="${findIdForm.id}"></span>
    </div>
    <div>
        <button type="submit">아이디 찾기</button>
    </div>
</form>
</body>
</html>
