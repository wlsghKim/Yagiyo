<script>
            // ê²€ìƒ‰ì–´ë¥¼ localStorageì— ì €ì¥í•˜ëŠ” í•¨ìˆ˜
            function saveSearch(query) {
                // ìµœê·¼ ê²€ìƒ‰ì–´ ë°°ì—´ì„ ê°€ì ¸ì˜´
                const recentSearches =
                    JSON.parse(localStorage.getItem("recentSearches")) || [];

                // ê²€ìƒ‰ì–´ê°€ ì´ë¯¸ ìµœê·¼ ê²€ìƒ‰ì–´ì— ìˆìœ¼ë©´ ì‚­ì œ
                const index = recentSearches.indexOf(query);
                if (index !== -1) {
                    recentSearches.splice(index, 1);
                }

                // ê²€ìƒ‰ì–´ë¥¼ ìµœê·¼ ê²€ìƒ‰ì–´ ë°°ì—´ ë§¨ ì•ì— ì¶”ê°€
                recentSearches.unshift(query);

                // ìµœê·¼ ê²€ìƒ‰ì–´ ë°°ì—´ì„ localStorageì— ì €ì¥
                localStorage.setItem(
                    "recentSearches",
                    JSON.stringify(recentSearches)
                );
            }

            // ìµœê·¼ ê²€ìƒ‰ì–´ë¥¼ ë³´ì—¬ì£¼ëŠ” í•¨ìˆ˜
            function showRecentSearches() {
                // Get an array of recent search terms
                const recentSearches =
                    JSON.parse(localStorage.getItem("recentSearches")) || [];

                // add recent search terms to p tags with span tags
                const recentSearchEl = document.getElementById("recent-search");
                recentSearchEl.innerHTML = "ğŸ• ìµœê·¼ ê²€ìƒ‰ì–´ : ";
                recentSearches.forEach(function (searchTerm) {
                    const p = document.createElement("p");
                    const span = document.createElement("span");
                    span.innerText = "  âŒ ";

                    span.style.cursor = "pointer";
                    span.addEventListener("click", function () {
                        deleteSearchTerm(searchTerm);
                    });
                    p.innerText = searchTerm;
                    p.appendChild(span);
                    recentSearchEl.appendChild(p);
                });
            }

            // í˜ì´ì§€ ë¡œë“œì‹œ ìµœê·¼ ê²€ìƒ‰ì–´ë¥¼ ë³´ì—¬ì¤Œ
            showRecentSearches();

            // ê²€ìƒ‰ì–´ë¥¼ submit í•  ë•Œ ìµœê·¼ ê²€ìƒ‰ì–´ë¥¼ localStorageì— ì €ì¥í•˜ê³  ë³´ì—¬ì¤Œ
            const form = document.querySelector("form");
            form.addEventListener("submit", function (e) {
                e.preventDefault();
                const query = this.querySelector('input[name="query"]').value;
                saveSearch(query);
                showRecentSearches();
                this.submit();
            });

            // ìµœê·¼ ê²€ìƒ‰ì–´ë¥¼ ì‚­ì œí•˜ëŠ” í•¨ìˆ˜
            function deleteRecentSearches() {
                // localStorageì—ì„œ ìµœê·¼ ê²€ìƒ‰ì–´ ë°°ì—´ ì‚­ì œ
                localStorage.removeItem("recentSearches");
                // ìµœê·¼ ê²€ìƒ‰ì–´ p íƒœê·¸ ì‚­ì œ
                const recentSearchEl = document.getElementById("recent-search");
                recentSearchEl.innerText = "";
            }

            function deleteSearchTerm(searchTerm) {
                const recentSearches =
                    JSON.parse(localStorage.getItem("recentSearches")) || [];

                const index = recentSearches.indexOf(searchTerm);
                if (index !== -1) {
                    recentSearches.splice(index, 1);
                    localStorage.setItem(
                        "recentSearches",
                        JSON.stringify(recentSearches)
                    );
                    showRecentSearches();
                }
            }

            // ìµœê·¼ ê²€ìƒ‰ì–´ ì‚­ì œ ë²„íŠ¼ í´ë¦­ ì‹œ ì‹¤í–‰ë˜ëŠ” í•¨ìˆ˜ ë“±ë¡
            const deleteButton = document.getElementById(
                "delete-recent-searches"
            );
            deleteButton.addEventListener("click", deleteRecentSearches);

</script>
